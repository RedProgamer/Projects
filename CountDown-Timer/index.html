<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="main-heading">
            <h1 id="strong-heading">Until new beginnings</h1>
        </div>

        <div class="time-showcase">
            <div class="month-show">
                <p class="big-text" id="month">0</p>
                <p class="small-text">month</p>
            </div>
            <div class="day-show">
                <p class="big-text" id="days">0</p>
                <p class="small-text">days</p>
            </div>
            <div class="hours-show">
                <p class="big-text" id="hours">0<span class="am-or-pm">am</span></p>
                <p class="small-text">hours</p>
            </div>
            <div class="min-show">
                <p class="big-text" id="minutes">0</p>
                <p class="small-text">minutes</p>
            </div>
            
            <div class="second-show">
                <p class="big-text" id="seconds">0</p>
                <p class="small-text">seconds</p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
